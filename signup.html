<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Airways - Sign Up</title>
    <meta name="description"
        content="Spark Airways - Your gateway to the skies. Create your account to start your journey.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #dbeafe 25%, #e0e7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Home Button Styles */
        .home-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #1d4ed8 0%, #0284c7 100%);
        }

        .home-icon {
            width: 1.2rem;
            height: 1.2rem;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-decoration:nth-child(1) {
            top: -10rem;
            right: -10rem;
            width: 20rem;
            height: 20rem;
            background: #93c5fd;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            bottom: -10rem;
            left: -10rem;
            width: 20rem;
            height: 20rem;
            background: #7dd3fc;
            animation-delay: 1s;
        }

        .bg-decoration:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24rem;
            height: 24rem;
            background: #a5b4fc;
            opacity: 0.1;
            animation-delay: 0.5s;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            filter: blur(2px);
        }

        .cloud:nth-child(4) {
            top: 5rem;
            left: 5rem;
            width: 8rem;
            height: 4rem;
        }

        .cloud:nth-child(5) {
            top: 8rem;
            right: 8rem;
            width: 6rem;
            height: 3rem;
        }

        .cloud:nth-child(6) {
            bottom: 8rem;
            left: 25%;
            width: 10rem;
            height: 5rem;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 32rem;
            margin: 2rem auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1.125rem;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo {
            background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
            padding: 0.75rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plane-icon {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        .input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input.error {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: #2563eb;
            margin-top: 0.25rem;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .terms-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-link:hover {
            color: #1d4ed8;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #0284c7 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .card-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .login-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            color: #1d4ed8;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert.error {
            border: 1px solid #fecaca;
            background: #fef2f2;
            color: #b91c1c;
        }

        .alert.success {
            border: 1px solid #bbf7d0;
            background: #f0fdf4;
            color: #15803d;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-animation {
            animation: success 0.5s ease-out;
        }

        @keyframes success {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            border-radius: 2px;
            background: #e5e7eb;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #dc2626;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #10b981;
            width: 100%;
        }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .home-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.875rem;
            }

            .header h1 {
                font-size: 1.875rem;
            }

            .signup-card {
                padding: 1.5rem;
            }

            body {
                padding: 1rem;
                align-items: flex-start;
                padding-top: 2rem;
            }
        }
    </style>
</head>

    <script>
        const signupForm = document.getElementById('signupForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const confirmEyeIcon = document.getElementById('confirmEyeIcon');
        const confirmEyeOffIcon = document.getElementById('confirmEyeOffIcon');
        const termsCheckbox = document.getElementById('terms');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const signupCard = document.getElementById('signupCard');

        let showPassword = false;
        let showConfirmPassword = false;

        passwordToggle.addEventListener('click', function () {
            showPassword = !showPassword;
            passwordInput.type = showPassword ? 'text' : 'password';
            eyeIcon.style.display = showPassword ? 'none' : 'block';
            eyeOffIcon.style.display = showPassword ? 'block' : 'none';
        });

        confirmPasswordToggle.addEventListener('click', function () {
            showConfirmPassword = !showConfirmPassword;
            confirmPasswordInput.type = showConfirmPassword ? 'text' : 'password';
            confirmEyeIcon.style.display = showConfirmPassword ? 'none' : 'block';
            confirmEyeOffIcon.style.display = showConfirmPassword ? 'block' : 'none';
        });

        passwordInput.addEventListener('input', function () {
            checkPasswordStrength(this.value);
            validatePasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        function checkPasswordStrength(password) {
            let strength = 0;
            let text = 'Password strength';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';

            if (password.length === 0) {
                text = 'Password strength';
            } else if (strength <= 1) {
                passwordStrengthBar.classList.add('strength-weak');
                text = 'Weak password';
            } else if (strength <= 3) {
                passwordStrengthBar.classList.add('strength-medium');
                text = 'Medium password';
            } else {
                passwordStrengthBar.classList.add('strength-strong');
                text = 'Strong password';
            }

            passwordStrengthText.textContent = text;
        }

        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const confirmError = document.getElementById('confirmPasswordError');

            if (confirmPassword && password !== confirmPassword) {
                showFieldError(confirmPasswordInput, confirmError, 'Passwords do not match');
                return false;
            } else {
                clearFieldError(confirmPasswordInput, confirmError);
                return true;
            }
        }

        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;
            const acceptTerms = termsCheckbox.checked;

            hideErrors();

            let isValid = true;

            if (!firstName) {
                showFieldError(firstNameInput, document.getElementById('firstNameError'), 'First name is required');
                isValid = false;
            }

            if (!lastName) {
                showFieldError(lastNameInput, document.getElementById('lastNameError'), 'Last name is required');
                isValid = false;
            }

            if (!email) {
                showFieldError(emailInput, document.getElementById('emailError'), 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError(emailInput, document.getElementById('emailError'), 'Please enter a valid email address');
                isValid = false;
            }

            if (!phone) {
                showFieldError(phoneInput, document.getElementById('phoneError'), 'Phone number is required');
                isValid = false;
            } else if (!isValidPhone(phone)) {
                showFieldError(phoneInput, document.getElementById('phoneError'), 'Please enter a valid phone number');
                isValid = false;
            }

            if (!password) {
                showFieldError(passwordInput, document.getElementById('passwordError'), 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showFieldError(passwordInput, document.getElementById('passwordError'), 'Password must be at least 8 characters long');
                isValid = false;
            }

            if (!validatePasswordMatch()) {
                isValid = false;
            }

            if (!acceptTerms) {
                showFieldError(termsCheckbox, document.getElementById('termsError'), 'You must accept the terms and conditions');
                isValid = false;
